<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Ease | Web</title>
    <link href="../src/styles.css" rel="stylesheet">
</head>

<body class="p-4">
    <div>
    <a href="lodges.html"><img src="../img/back.png" class="h-6 w-auto" alt="back"></a>
    <h3>Create Account</h3>
    <p>Enter your details to create account with Home Ease</p>
        <form action="https://home-ease.onrender.com/api/auth/register" id="registrationForm">
            <div class="mt-4">
                <input
                    class="focus:ring-1 focus:ring-green-800 focus:outline-none rounded-lg focus:border-green-800 p-2  h-10 w-full border border-slate-300"
                    type="text" name="email" id="email" placeholder="Email">
            </div>
            <div class="mt-4">
                <input
                    class="focus:ring-1 focus:ring-green-800 focus:outline-none rounded-lg focus:border-green-800 p-2  h-10 w-full border border-slate-300"
                    type="text" name="password" id="password" placeholder="Password">
            </div>
            <div class="mt-4">
                <input
                    class="focus:ring-1 focus:ring-green-800 focus:outline-none rounded-lg focus:border-green-800 p-2  h-10 w-full border border-slate-300"
                    type="text" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password">
            </div>
            <p>By clicking Register, you agree with our Terms and Conditions & Privacy Policy</p>
            <div class="mt-4">
                <input class="p-2 w-full bg-green-800 text-white h-12 rounded-lg font-semibold" type="submit"
                    value="Register">
            </div>
            <div>
                <p class="absolute bottom-0 inset-x-0 text-slate-500 font-semibold">Already have an account? Sign in</p>
            </div>
        </form>
    </div>
    <script defer src="../src/utils.js"></script>
    <script defer src="../src/register.js"></script>
</body>

</html>
